# Configuración de Nginx con sticky sessions
# Para asignación consistente cliente-contenedor

upstream tictactoe_backend {
    # Sticky session basado en IP del cliente
    # Esto garantiza que un mismo cliente siempre use el mismo backend
    ip_hash;
    
    server tictactoe-api-1:8000;
    server tictactoe-api-2:8000;
    server tictactoe-api-3:8000;
}

server {
    listen 80;
    server_name tictactoe.local api.local *.local;

    # Logs (usando formato main que incluye upstream)
    access_log /var/log/nginx/tictactoe-access.log main;
    error_log /var/log/nginx/tictactoe-error.log;

    # Tamaño máximo del cuerpo de la petición
    client_max_body_size 1M;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Headers para el proxy
    location / {
        proxy_pass http://tictactoe_backend;
        
        # Headers para identificar la instancia backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Mantener la conexión viva
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Health check endpoint (opcional)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

